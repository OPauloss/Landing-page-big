<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
    <link rel="shortcut icon" href="imagens/big-icon.png" type="image/x-icon">
    <title>Formulário Doguezinglsh</title>
</head>
<body>
    <header>
        <img src="imagens/icobig.png" alt="iconinho">
        <nav id="nav">
            <button id="btn-mobile">Menu</button>
            <ul id="menu">
            <li><a id="a1" onclick="conheça()" href="#">Conheça mais!</a></li>
            <li><a id="a2" onclick="dinheiro()" href="#">Só que custa dinheiro</a></li>
            <li><a id="a3" onclick="pechincha()" href="#">Não aceito pechincha</a></li>
            <li><a id="a4" onclick="lambidinha()" href="#">Narigadinha grátis*</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
           <fieldset>
               <legend><strong>Formulário confiável do Bigzinho</strong></legend>
               
               <div class="inputBox">

                    <label for="nome"><p id="pnome">Coloca seu nome aqui</p></label>
                    <input type="text" class="inputUser" id="nome" name="nome" autocomplete="off" required><br>

                    <label for="email"><p id="pmail">Coloca seu e-mail agora</p></label>
                    <input type="email" class="inputUser" id="email" name="email" autocomplete="off" required><br>

                    <label for="telefone"><p id="ptel">Pode botar o telefone</p></label>
                    <input type="tel" class="inputUser" id="telefone" name="telefone" autocomplete="off" required><br>

                    <h4>Sexo:</h4>
                    <input type="radio" class="inputSex" id="masculino" name="sex" value="masculino" checked>
                    <label for="masculino">Macho Alfa</label>

                    <input type="radio" class="inputSex" id="feminino" name="sex" value="feminino">
                    <label for="feminino">Mulher vinda da costela de Adão</label>

                    <input type="radio" class="inputSex" id="outro" name="sex" value="outro">
                    <label for="outro">Outro</label><br>

                    <label for="date"><strong>Quando nasceu:</strong></label>
                    <input type="date" name="date" id="date">
                    <br>

                    <label for="color">Cor da pele:</label>
                    <input type="color" name="color" id="color">
                    <br>

                    <label for="cartao">Foto do cartão frente/verso (não vo roba):</label>
                    <input id="cartao" type="file" value="file"><br>

                    <input id="submit" type="submit" value="Enviar informações">
               </div>

           </fieldset> 
        </form>
        <button id="voltar">
            <p><a href="index.html" rel="prev">Voltar ao início</a></p>
        </button>
    </main>
        <footer>
            <p class="f1">BIGZINHO</p>
            <p class="f2">Site criado pelo meu humano<a href="https://github.com/OPauloss">Paulo Henrique Santos</a></p>
        </footer>
    <script src="script.js"></script>
</body>
</html>
